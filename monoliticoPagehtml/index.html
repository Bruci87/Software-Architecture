<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Fahrenheit para Celsius</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }

        #historico {
            list-style-type: none;
            padding: 0;
        }

        #historico li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor Fahrenheit para Celsius</h1>
        <div class="input-group">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Digite a temperatura em °F">
        </div>
        <button onclick="converter()">Converter</button>
        <div id="resultado"></div>
        <h2>Histórico</h2>
        <ul id="historico"></ul>
    </div>

    <script>
        let historico = [];

        function converter() {
            let fahrenheit = document.getElementById("fahrenheit").value;
            
            if (fahrenheit === "") {
                alert("Por favor, insira um valor em Fahrenheit.");
                return;
            }

            let celsius = (fahrenheit - 32) * 5 / 9;
            celsius = celsius.toFixed(2); // Limita a duas casas decimais

            // Exibir o resultado na tela
            let resultado = document.getElementById("resultado");
            resultado.innerHTML = `${fahrenheit}°F é igual a ${celsius}°C.`;

            // Adicionar ao histórico
            historico.push(`${fahrenheit}°F = ${celsius}°C`);
            atualizarHistorico();
        }

        function atualizarHistorico() {
            let listaHistorico = document.getElementById("historico");
            listaHistorico.innerHTML = ""; // Limpa a lista anterior

            historico.forEach(function(item) {
                let li = document.createElement("li");
                li.textContent = item;
                listaHistorico.appendChild(li);
            });
        }
    </script>
</body>
</html>
